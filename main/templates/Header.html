
{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>
<meta charset="utf-8"/>
<meta content="ie=edge" http-equiv="x-ua-compatible"/>
<title>ZamZam Academy</title>
<meta content="" name="description"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<link href="assets/img/favicon.png" rel="shortcut icon" type="image/x-icon"/>
<!-- Place favicon.ico in the root directory -->
<!-- CSS here -->
<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet"/>
<link href="{% static 'assets/css/animate.min.css' %}" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="{% static 'assets/css/magnific-popup.css' %}" rel="stylesheet"/>
<link href="{% static 'assets/css/fontawesome-all.min.css'%}" rel="stylesheet"/>
<link href="{% static 'assets/css/odometer.min.css' %}" rel="stylesheet"/>
<link href="{% static 'assets/css/nice-select.css' %}" rel="stylesheet"/>
<link href="{% static 'assets/css/meanmenu.css' %}" rel="stylesheet"/>
<link href="{% static 'assets/css/swiper-bundle.min.css' %}" rel="stylesheet"/>
<link href="{% static 'assets/css/main.css' %}" rel="stylesheet"/>
</head>
<body>
<!-- sidebar-information-area-start -->
<div class="sidebar-info side-info">
<div class="sidebar-logo-wrapper mb-25">
<div class="row align-items-center">
<div class="col-xl-6 col-8">
<div class="sidebar-logo">
<a href=" /"><img alt="logo-img" src="{% static 'assets/img/logo/logo1.png' %}"/></a>
</div>
</div>
<div class="col-xl-6 col-4">
<div class="sidebar-close-wrapper text-end">
<button class="sidebar-close side-info-close"><i class="fal fa-times"></i></button>
</div>
</div>
</div>
</div>
<div class="sidebar-menu-wrapper fix">
<div class="mobile-menu"></div>
</div>
</div>
<div class="offcanvas-overlay"></div>
<!-- sidebar-information-area-end -->
<!-- header area start -->
<header>
<div class="header-area header-sticky">
<div class="container">
<div class="row align-items-center">
<div class="col-xl-7 col-lg-6 col-md-6 col-6">
<div class="header-left">
<div class="header-logo">
<a href=" /"><img alt="" src="/static/assets/img/logo/logo1.png" style="width: 106px;"></a>
</div>
<nav class="main-menu mobile-menu d-none d-xl-block" id="mobile-menu">
<ul>
<li >
<a href="/">Home</a>
</li>
<li>
<a href="/courses/">Courses</a>
</li>
<li>
<a href="/contact/">Contact</a>
</li>
<li>
<a href="/about/">About</a>
</li>
</ul>
</nav>
</div>
</div>
<div class="col-xl-5 col-lg-6 col-md-6 col-6">
<div class="header-right">
<div class="header-btn d-none d-sm-block">
{% if user.is_authenticated %}
<a class="header-btn theme-btn theme-btn-medium" href="/profile/">Profile</a>
<a class="header-btn theme-btn theme-btn-medium" href="/logout/">Logout</a>
{% else %}
<a class="header-btn theme-btn theme-btn-medium" href="/signup/">Enroll Now</a>
{% endif %}
</div>
<div class="header-menu-bar d-xl-none ml-10">
<span class="header-menu-bar-icon side-toggle">
<i class="fa-light fa-bars"></i>
</span>
</div>
</div>
</div>
</div>
</div>
</div>
</header>

{% block Content %}

{% endblock Content %}


{% include "Footer.html" %}
